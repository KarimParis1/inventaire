<md-toolbar>
    <div class="md-toolbar-tools" md-whiteframe="2">
        <h3>Fugees-App</h3><div flex=""></div>
        <md-icon md-svg-src="icons/add.svg"></md-icon><span> </span>
        <md-icon md-svg-src="icons/logout.svg"></md-icon>

    </div>
</md-toolbar>

    <div flex layout="column" style="background-color: #FFFFFF;">
        <md-table-container>
            <table md-table>
                <thead md-head md-order="autoOrder">
                <tr md-row>
                    <th md-column md-order-by="collab.nomCh">Lastname</th>
                    <th md-column md-order-by="dateDebutPointeuse">Description</th>
                    <th md-column md-order-by="heureDebutPointeuse" md-numeric>Last Update</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row
                    ng-repeat="famille in familles | orderBy:autoOrder" md-select="famille" md-select-id="lastname" md-auto-select>
                    <td md-cell  >{{famille.lastname}}</td>
                    <td md-cell  >{{famille.description}}</td>
                    <td md-cell >{{famille.update}}</td>
                    <td md-cell>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
